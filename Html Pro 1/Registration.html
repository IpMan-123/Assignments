<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="Style_Registration.css">
    <title>Registration Page</title>
    </head>
    <body>
        <div id="Register">
            <header>
                <h1>Member Form Registration</h1>
            </header>
            <section>
                <form action="" method="POST">
                    
                    <div class="Info">
                        <font>Candidate Information</font><br><br>
                        
                        <input type="text" placeholder="First Name"><br>
                        <input type="text" placeholder="Last Name"><br>
                        <input type="text" placeholder="Permanent Address"><br>
                        <input type="email" placeholder="E-mail Address"><br>
                        <input type="number" placeholder="Mobile Number"><br><br>
                    </div>
                    <div class="Gen">
                        <font>Gender</font><br><br>
                        
                        <input type="radio" name="Gender">Male <br>
                        <input type="radio" name="Gender">Female <br>
                        <input type="radio" name="Gender">Other <br><br>
                    </div>
                    <div class="Item">
                        <font>Other Items</font><br><br>
    
                        <input type="checkbox" name="Aerobic">Aerobic <br>
                        <input type="checkbox" name="Art">Self Defence <br>
                        <input type="checkbox" name="Sport">Swimming <br>
                        <input type="checkbox" name="Weight">Weight Lifting <br><br>
                    </div>
                    <div class="buttn">
                        <input class="btn" type="submit" name="SUBMIT" value="Submit Form"><br>
                    </div>
                
                </form>
            </section>
        </div>
    </body>
</html>
